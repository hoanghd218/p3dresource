<div id="phasing-panel" class="phasing-panel-container">
    <div class="phasing-panel-button-row">
        <button id="phasing-first"class="phasing-panel-btn first" title="First"></button>
        <button id="phasing-prev" class="phasing-panel-btn prev" title="Previous"></button>
        <button id="phasing-play" class="phasing-panel-btn replay" title="Play"></button>
        <button id="phasing-next" class="phasing-panel-btn next" title="Next"></button>
        <button id="phasing-last" class="phasing-panel-btn last" title="Last"></button>
    </div>
    <div class="phasing-panel-row">
        <span>Phase: </span>
        <strong><span id="phasing-phase"></span></strong>
    </div>
    <div id="phasing-elements-container">
    </div>
    <div class="phasing-panel-row">
        <span>Area: </span>
        <span id="phasing-area"></span>
        <span>m<sup>2</sup></span>
    </div>
    <div class="phasing-panel-row">
        <span>Volume: </span>
        <span id="phasing-volume"></span>
        <span>m<sup>3</sup></span>
    </div>
</div>
